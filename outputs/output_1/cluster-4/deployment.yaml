
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-4-deployment
  labels:
    app: cluster-4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-4
  template:
    metadata:
      labels:
        app: cluster-4
    spec:
      containers:
        - name: issuemanaging_service
          image: issuemanaging_service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
        - name: watchdog
          image: watchdog
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
        - name: user_client
          image: user_client
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
        - name: user_auth
          image: user_auth
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
        - name: user_service
          image: user_service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
        - name: watchdog
          image: watchdog
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
        - name: api-gateway
          image: "your-api-gateway-image:latest"
          ports:
            - containerPort: 8080
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
