
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-8-deployment
  labels:
    app: cluster-8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-8
  template:
    metadata:
      labels:
        app: cluster-8
    spec:
      containers:
        - name: issuemanaging_auth
          image: issuemanaging_auth
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
        - name: user_auth
          image: user_auth
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
