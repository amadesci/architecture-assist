
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-1-deployment
  labels:
    app: cluster-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-1
  template:
    metadata:
      labels:
        app: cluster-1
    spec:
      containers:
        - name: order_service
          image: order_service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
        - name: user_service
          image: user_service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
