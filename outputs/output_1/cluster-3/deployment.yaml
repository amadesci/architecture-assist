
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-3-deployment
  labels:
    app: cluster-3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-3
  template:
    metadata:
      labels:
        app: cluster-3
    spec:
      containers:
        - name: user_client
          image: user_client
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
        - name: user_client
          image: user_client
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
