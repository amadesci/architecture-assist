
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-8-deployment
  labels:
    app: cluster-8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-8
  template:
    metadata:
      labels:
        app: cluster-8
    spec:
      containers:
        - name: notification_service
          image: notification_service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8087
        - name: analytics_service
          image: analytics_service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8086
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
