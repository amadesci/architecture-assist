
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-6-deployment
  labels:
    app: cluster-6
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-6
  template:
    metadata:
      labels:
        app: cluster-6
    spec:
      containers:
        - name: notification_service
          image: notification_service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8087
        - name: user_auth
          image: user_auth
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
