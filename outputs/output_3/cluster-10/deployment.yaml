
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-10-deployment
  labels:
    app: cluster-10
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-10
  template:
    metadata:
      labels:
        app: cluster-10
    spec:
      containers:
        - name: user_auth
          image: user_auth
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
        - name: analytics_service
          image: analytics_service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8086
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
