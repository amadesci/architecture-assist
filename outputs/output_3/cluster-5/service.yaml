
apiVersion: v1
kind: Service
metadata:
  name: cluster-5-service
  labels:
    app: cluster-5
spec:
  selector:
    app: cluster-5
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
    - protocol: TCP
      port: 8086
      targetPort: 8086
    - protocol: TCP
      port: 8081
      targetPort: 8081
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: ClusterIP
