
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-11-deployment
  labels:
    app: cluster-11
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-11
  template:
    metadata:
      labels:
        app: cluster-11
    spec:
      containers:
        - name: issuemanaging_auth
          image: issuemanaging_auth
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
        - name: analytics_service
          image: analytics_service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8086
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
