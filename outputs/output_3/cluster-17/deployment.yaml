
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-17-deployment
  labels:
    app: cluster-17
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-17
  template:
    metadata:
      labels:
        app: cluster-17
    spec:
      containers:
        - name: order_service
          image: order_service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
        - name: watchdog
          image: watchdog
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
