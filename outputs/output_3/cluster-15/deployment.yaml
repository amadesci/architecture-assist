
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-15-deployment
  labels:
    app: cluster-15
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-15
  template:
    metadata:
      labels:
        app: cluster-15
    spec:
      containers:
        - name: user_service
          image: user_service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
        - name: watchdog
          image: watchdog
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
