
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-4-deployment
  labels:
    app: cluster-4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-4
  template:
    metadata:
      labels:
        app: cluster-4
    spec:
      containers:
        - name: user_client
          image: user_client
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
        - name: issuemanaging_auth
          image: issuemanaging_auth
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
