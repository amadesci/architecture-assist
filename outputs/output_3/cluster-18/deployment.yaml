
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-18-deployment
  labels:
    app: cluster-18
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-18
  template:
    metadata:
      labels:
        app: cluster-18
    spec:
      containers:
        - name: analytics_service
          image: analytics_service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8086
        - name: watchdog
          image: watchdog
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
