
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-7-deployment
  labels:
    app: cluster-7
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-7
  template:
    metadata:
      labels:
        app: cluster-7
    spec:
      containers:
        - name: notification_service
          image: notification_service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8087
        - name: issuemanaging_auth
          image: issuemanaging_auth
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
