
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-7-deployment
  labels:
    app: cluster-7
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-7
  template:
    metadata:
      labels:
        app: cluster-7
    spec:
      containers:
        - name: user-service
          repository: amadesci//user-service
          image: user-service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
        - name: watchdog
          repository: amadesci//watchdog
          image: watchdog
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
