
apiVersion: v1
kind: Service
metadata:
  name: cluster-8-service
  labels:
    app: cluster-8
spec:
  selector:
    app: cluster-8
  ports:
    - protocol: TCP
      port: 8084
      name: tcp-port-1
      targetPort: 8084
    - protocol: TCP
      port: 8083
      name: tcp-port-2
      targetPort: 8083
  type: ClusterIP
