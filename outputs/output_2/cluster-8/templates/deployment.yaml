
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-8-deployment
  labels:
    app: cluster-8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-8
  template:
    metadata:
      labels:
        app: cluster-8
    spec:
      containers:
        - name: issuemanaging-service
          repository: amadesci//issuemanaging-service
          image: issuemanaging-service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
        - name: watchdog
          repository: amadesci//watchdog
          image: watchdog
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
