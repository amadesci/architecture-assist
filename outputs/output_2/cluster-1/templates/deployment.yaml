
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-1-deployment
  labels:
    app: cluster-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-1
  template:
    metadata:
      labels:
        app: cluster-1
    spec:
      containers:
        - name: user-auth
          image: user-auth
          repository: amadesci//user-auth
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
        - name: issuemanaging-auth
          repository: amadesci//issuemanaging-auth
          image: issuemanaging-auth
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
