
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-3-deployment
  labels:
    app: cluster-3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-3
  template:
    metadata:
      labels:
        app: cluster-3
    spec:
      containers:
        - name: issuemanaging-auth
          repository: amadesci//issuemanaging-auth
          image: issuemanaging-auth
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
        - name: user-client
          repository: amadesci//user-client
          image: user-client
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
