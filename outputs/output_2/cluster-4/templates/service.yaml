
apiVersion: v1
kind: Service
metadata:
  name: cluster-4-service
  labels:
    app: cluster-4
spec:
  selector:
    app: cluster-4
  ports:
    - protocol: TCP
      port: 3000
      name: tcp-port-1
      targetPort: 3000
    - protocol: TCP
      port: 8082
      name: tcp-port-3
      targetPort: 8082
    - protocol: TCP
      port: 8081
      name: tcp-port-4
      targetPort: 8081
  type: ClusterIP
