
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-4-deployment
  labels:
    app: cluster-4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-4
  template:
    metadata:
      labels:
        app: cluster-4
    spec:
      containers:
        - name: user-client
          repository: amadesci//user-client
          image: user-client
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
        - name: order-service
          repository: amadesci//order-service
          image: order-service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
        - name: user-service
          repository: amadesci//user-service
          image: user-service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
        - name: api-gateway
          image: istio/base
          ports:
            - containerPort: 8080
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
