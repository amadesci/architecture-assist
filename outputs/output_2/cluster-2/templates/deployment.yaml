
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-2-deployment
  labels:
    app: cluster-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-2
  template:
    metadata:
      labels:
        app: cluster-2
    spec:
      containers:
        - name: user-auth
          repository: amadesci//user-auth
          image: user-auth
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
        - name: user-client
          repository: amadesci//user-client
          image: user-client
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
        - name: redis-cache
          image: "redis:6-alpine"
          ports:
            - containerPort: 6379
