
apiVersion: v1
kind: Service
metadata:
  name: cluster-2-service
  labels:
    app: cluster-2
spec:
  selector:
    app: cluster-2
  ports:
    - protocol: TCP
      port: 8080
      name: tcp-port-1
      targetPort: 8080
    - protocol: TCP
      port: 3000
      name: tcp-port-2
      targetPort: 3000
  type: ClusterIP
